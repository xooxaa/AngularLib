<mat-card class="card-container">
  <mat-card-header class="distance-bottom">
    <mat-card-title>
      <h1>
        <ng-content select="[cardTitle]"> </ng-content>
      </h1>
    </mat-card-title>
    <mat-card-subtitle
      ><ng-content select="[cardSubtitle]"></ng-content
    ></mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="distance-top">
    <div class="codeline">
      <ng-content select="[cardContent]"></ng-content>
    </div>
  </mat-card-content>
</mat-card>
